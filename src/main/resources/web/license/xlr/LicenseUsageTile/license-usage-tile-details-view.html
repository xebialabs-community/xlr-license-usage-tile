<html>
<head>
  <!-- Bootstrap CSS dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="license-usage-tile.css" type="text/css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<script>
    window.addEventListener("xlrelease.load", function () {

        window.xlrelease.queryTileData(res=>{
            var users_active = res.data.data.users_active;

            users_active.forEach(user=>{
                $("#active-users").append(
                    '<tr>' +
                    '<td>' + user.username + '</td>' +
                    '<td>' + user.fullName + '</td>' +
                    '<td>' + user.email + '</td>' +
                    '<td>' + user.loginAllowed + '</td>' +
                    '<td>' + user.roles + '</td>' +
                    '</tr>'
                );
            })
            var users_active = res.data.data.users_inactive;

            users_active.forEach(user=>{
                $("#inactive-users").append(
                    '<tr>' +
                    '<td>' + user.username + '</td>' +
                    '<td>' + user.fullName + '</td>' +
                    '<td>' + user.email + '</td>' +
                    '<td>' + user.loginAllowed + '</td>' +
                    '<td>' + user.roles + '</td>' +
                    '</tr>'
                );
            })
        });
    });
</script>
<body>
<h3>Active Users</h3>
<table class="table table-rounded table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>E-Mail</th>
        <th>Login Allowed</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody id="active-users">

    </tbody>
</table>

<h3>Inactive Users</h3>
<table class="table table-rounded table-striped">
    <thead>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>E-Mail</th>
        <th>Login Allowed</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody id="inactive-users">

    </tbody>
</table>
</body>
</html>
